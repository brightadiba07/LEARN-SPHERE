<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wireframe — LearnSphere (Low-fidelity)</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* Simple low-fidelity wireframe look */
    body{font-family:Inter,system-ui,Arial;margin:0;background:#fff}
    .wf {display:flex;gap:20px;padding:20px}
    .box {background:#eee;border:2px dashed #ccc;padding:16px;flex:1;min-height:120px}
    header .logo{font-weight:700}
    .wire-hero{height:200px;background:#ddd;border:3px dashed #bbb;margin-bottom:12px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">LearnSphere</div>
    <nav class="topnav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Courses</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <div class="wire-hero box">Hero (image + headline + CTA)</div>
    <div class="wf">
      <div class="box">Primary content (3 featured cards)</div>
      <div class="box">Sidebar (promo / events)</div>
    </div>
    <div class="box">Courses list with table/grid</div>
    <div class="box">Footer elements and contact info</div>
  </main>

  <footer class="site-footer">Low-fidelity wireframe — grayscale blocks represent content areas</footer>
</body>
</html>
